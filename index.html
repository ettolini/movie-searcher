<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Chango&family=Lato:ital,wght@1,900&display=swap"

    />

  <body>
    <div id="main">
      <h1 id="header">Movie List</h1>

      <input
        id="input"
        type="text"
        placeholder="Enter movie title here..."

      />

      <button id="searchButton" onclick="handleClick()">Search</button>
    </div>

    <div id="display"></div>

    <img
      id="loading"
      src="https://thumbs.gfycat.com/InnocentPleasedAmericangoldfinch-max-1mb.gif"

    />

    <script src="index.js"></script>
